<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro-usuario.css">
</head>
<body>
    <div id="area-cadastro-usuario">
        <h2>Cadastro de Usuario</h2>
        <label>
            Nome: 
            <input id="nome" type="text"/>
        </label>
        <label>
            Email: 
            <input id="email" type="text"/>
        </label>
        <label>
            Senha: 
            <input id="senha" type="password"/>
        </label>
        <div class="botoes">
            <button id="botaoCadastrar">Cadastrar</button>
        </div>
    </div>
    <script src="js/cadastro-usuario.js"></script>
</body>
</html>
